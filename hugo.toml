baseURL = "https://rithinnagaraj.github.io/"
languageCode = "en-us"
title = "Rin's Blog"
theme = "PaperMod"

[params]
  ShowReadingTime = true
  ShowPostNavLinks = true

[params.math]
  enable = true
  mathjax = true

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[markup.highlight]
  codeFences = true
  guessSyntax = true
  style = "github"
baseURL = "https://rithinnagaraj.github.io/"
languageCode = "en-us"
title = "Rin's Blog"
theme = "PaperMod"

[params]
  ShowReadingTime = true
  ShowPostNavLinks = true

[params]
  ShowReadingTime = true
  ShowPostNavLinks = true
  math = true  # This enables math for PaperMod

[markup]
  [markup.goldmark]
    [markup.goldmark.extensions]
      math = true  # This tells Hugo's Goldmark to process math
    [markup.goldmark.renderer]
      unsafe = true

[markup.highlight]
  codeFences = true
  guessSyntax = true
  style = "github"